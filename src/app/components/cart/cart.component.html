<div class="cart">
  <h3 class="cart__title">Cart</h3>
  <div class="cart__body">
    <div class="cart__item" *ngFor="let p of products">
      <span class="cart__name">{{ p.title }} </span>
      <span class="cart__price">{{ p.priceS }} </span>
    </div>
    <button type="button" class="cart__btn" (click)="!isBuyed ? choise() : toHome()">{{btnName}} {{ sum | currency}}</button>
  </div>

</div>
